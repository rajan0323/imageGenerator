<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
    <header>
        <h1>Image Search App</h1>
        <form action="">
            <div class="search-container">
                <input type="text" placeholder="Search Image" class="Search-input"/>
                <span class="material-icons">search</span>
            </div>
        </form>
    </header>
    <main>
        <section>
            <div class="images-container">
                <h2>No Image to show.</h2>
            </div>
            <button class="load-more">Load More</button>
        </section>
    </main>
    <footer>
        <div class="contact-info">
            <a href="https://www.linkedin.com/in/rajan-kumar-080245232/" target="_blank"><i class="fab fa-linkedin"></i> LinkedIn</a>
            <a href="https://www.instagram.com/ra.jan0323/" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
            <a href="mailto:rajankummaar@gmail.com"><i class="fas fa-envelope"></i> Email</a>
        </div>
        <p>Designed by Rajan Kumar &copy; 2024</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
